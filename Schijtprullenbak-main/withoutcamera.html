<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignLearn</title>
     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container-md ">
        <div class="navbar">
            <a href="index.html">
                <img id="logo" src="./img/logo.png" alt="logo" height="70" width="auto" > </a>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">     
                <!-- <a type="button" class="btn btn-success me-md-2"  href="signup.html" id="button-start">Sign up</a> -->
                <a type="button" class="btn btn-success" href="account.html" id="button-start">My account</a>
            </div>
        </div>
        <div class="container-sm ">
            <div class="card card-sm d-flex justify-content-center align-items-center"> 
                <div class="card-text">
                        <h2 class="card-title text-center"> Which word is signed in the video below? </h2>
                </div>
                <div class="card-video ">
                    <img src="./img/please-sign-language.gif" alt="Please in sign language" width="400" height="auto">
                </div>
                <div class="card-body d-flex justify-content-center align-items-center">
                    <a type="button" class="btn btn-success "  id="button-start" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Hello</a>
                    <a type="button" class="btn btn-success "  id="button-start" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Hug</a>
                    <a type="button" class="btn btn-success " href="rightAnswer.html" id="button-start">Please</a>
                    <a type="button" class="btn btn-success "  id="button-start" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Love</a>
                    <a type="button" class="btn btn-success "  id="button-start" data-bs-toggle="modal" data-bs-target="#staticBackdrop">No</a>

                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                          <div class="modal-content">
                            <div class="modal-body">
                              You chose the wrong answer. Please give it another try!
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-success" data-bs-dismiss="modal">Understood</button>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</body>


<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="arduino.js"></script>
<script src="js/main.js"></script>
</body>
</html>
